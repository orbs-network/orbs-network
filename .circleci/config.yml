version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: ./git-submodule-checkout.sh
      - run: ./docker-build.sh
      - run: ./docker-test.sh
      - run: docker tag orbs:export $DOCKER_IMAGE:$(./docker-tag.sh)
      - run: $(aws ecr get-login --no-include-email --region us-west-2)
      - run: docker push $DOCKER_IMAGE
      - store_artifacts:
          path: logs

  acceptance:
    machine: true
    steps:
      - checkout
      - run: ./git-submodule-checkout.sh
      - run: ./docker-build.acceptance.sh

  success:
    machine: true
    steps:
      - run: echo 'Success'

workflows:
  version: 2
  build:
    jobs:
      - build
      - acceptance
      - success:
          requires:
            - build
            - acceptance
